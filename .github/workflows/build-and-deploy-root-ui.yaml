name: Build and Deploy to MinIO

on:
  push:
    branches: ["main"] # Run on push to any branch
  workflow_dispatch: # Allow manual triggering

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Setup MinIO Client
        run: |
          curl https://dl.min.io/aistor/mc/release/linux-amd64/mc \
            --create-dirs \
            -o $HOME/minio-binaries/mc
          chmod +x $HOME/minio-binaries/mc
          export PATH=$PATH:$HOME/minio-binaries/

      - name: Configure MinIO Client
        run: |
          $HOME/minio-binaries/mc alias set minio ${{ secrets.MINIO_ENDPOINT }} ${{ secrets.MINIO_ACCESS_KEY }} ${{ secrets.MINIO_SECRET_KEY }}

      - name: Clear existing files in bucket
        run: |
          # Remove all existing files from root-ui bucket
          $HOME/minio-binaries/mc rm --recursive --force minio/root-ui/ || echo "No existing files to remove"

      - name: Upload dist files to MinIO
        run: |
          # Upload all files from dist directory to root-ui bucket
          $HOME/minio-binaries/mc cp --recursive dist/ minio/root-ui/

      - name: List uploaded files
        run: |
          echo "Files uploaded to MinIO:"
          $HOME/minio-binaries/mc ls --recursive minio/root-ui/

      - name: Deploy Summary
        run: |
          echo "üöÄ Deployment completed successfully!"
          echo "üì¶ Files uploaded from ./dist to minio/root-ui bucket"
          echo "üåê Application should be available at your MinIO endpoint"
